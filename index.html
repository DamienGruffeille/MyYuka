<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaOuPasKaka - L'appli qui vous dit ce que vous mangez</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>KakaOuPasKaka</h1>
    </header>

    <article>
      <fieldset>
        <legend>Recherche</legend>

        <div id="barreRecherche">
          <input
            type="search"
            id="codeBarre"
            placeholder="Saisissez le code barre"
          />
          <button type="button" id="btnSearch">Rechercher</button>
        </div>

        <div id="error">Code produit inconnu</div>

        <button type="button" id="btnAfficherOptions">Afficher options</button>

        <div id="choixOptions">
          <div>
            <input
              type="checkbox"
              name="ingredients"
              id="ingredients"
              checked
            />
            <label for="ingredients">Ingrédients</label>
          </div>

          <div>
            <input
              type="checkbox"
              name="tableauNutritionnel"
              id="cbxTableauNutritionnel"
              checked
            />
            <label for="tableauNutritionnel">Tableau nutritionnel</label>
          </div>

          <div>
            <input type="checkbox" name="allergenes" id="allergenes" checked />
            <label for="allergenes">Allergènes</label>
          </div>

          <div>
            <input type="checkbox" name="nutriscore" id="nutriscore" checked />
            <label for="nutriscore">Nutri-score</label>
          </div>

          <div>
            <input type="checkbox" name="nova" id="nova" checked />
            <label for="nova">Nova-Score</label>
          </div>

          <div>
            <input type="checkbox" name="ecoScore" id="ecoScore" checked />
            <label for="ecoScore">Eco Score</label>
          </div>
        </div>
      </fieldset>

      <h3 id="titre">Résultat de votre recherche</h3>
      <div id="resultat">
        <div id="infosProduit">
          <img id="imgProduit" src="#" alt="Photo du produit" />

          <div id="nomCode">
            <div id="nomProduit"></div>

            <div id="codeBarres"></div>
          </div>
        </div>

        <div class="container">
          <div class="slider">
            <img src="#" id="imgNutriScore" alt="image Nutri-score" class="active"></img>
            <img src="#" id="imgNova" alt="image Nova Score" class="elementImg"></img>
            <img src="#" id="imgEcoScore" alt="image Eco Score" class="elementImg"></img>
          </div>

          <div class="cont-btn">
            <div class="btn-nav left">←</div>
            <div class="btn-nav right">→</div>
          </div>
        </div>

        <div id="listesDeroulantes">
          <button type="button" class="collapsible">Ingrédients</button>
          <div id="listeIngredients" class="content"></div>

          <button type="button" class="collapsible">
            Tableau Nutritionnel
          </button>
          <div id="imgTableauNutritionnel" class="content">
            <div id="listeNutriments">
              <p id="fat"></p>
              <p id="saturatedFat"></p>
              <p id="salt"></p>
              <p id="sugar"></p>
            </div>
          </div>

          <button type="button" class="collapsible">Allergènes</button>
          <div id="listeAllergenes" class="content"></div>
        </div>
      </div>

      <div id="verdict">


        
      </div>
    </article>

    <footer>
      <ul>
        <li>Contactez-nous</li>
        <li>A propos</li>
        <li>Mentions légales</li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
